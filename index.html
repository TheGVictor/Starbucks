<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">

                <a href=""><img src="assets/logo.png" alt=""></a>
            </div>

                    <form action="" method="get">

        <div class="container">
            <h1>Starbucks&copy; <br> Happy Hour</h1>

            <div class="banner-images">
                <img src="assets/c1.jpg">
